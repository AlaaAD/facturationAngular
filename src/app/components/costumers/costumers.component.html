<table class="table table-hover">
  <thead>
  <tr>
    <th scope="col">ID</th>
    <th scope="col">NAME</th>
    <th scope="col">EMAIL</th>
  </tr>
  </thead>
  <tbody>
  <tr class="table-danger"  *ngFor="let c of customers._embedded.customers">
    <td>{{c.id}}</td>
    <td>{{c.name}}</td>
    <td>{{c.email}}</td>

  </tr>

  </tbody>
</table>
